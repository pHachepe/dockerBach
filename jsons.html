<html>
  <body>
    <script>
      (async () => {
        //const response = await fetch('https://api.github.com/repos/pHachePe/dockerBach/contents/');
        //const response = await fetch('https://api.github.com/repos/pHachepe/dockerBach/git/trees/f765e25784581297dbcfab740346b3b5e65d3650');
        const response = await fetch('https://api.github.com/repos/pHachepe/dockerBach/contents/jsons?ref=master');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
